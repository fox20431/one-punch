<div>
	<span #referenceFont hidden>reference font</span>
	<div>
		<span>当前浏览器默认字体大小：</span>
		<input type="text" [value]="defaultFontSizeInPixel">
	</div>
	
	<div>
		<span>目标字体大小：</span>
		<input type="text" [(ngModel)]="targetFontSizeInPixel">
	</div>

	<div>
		<button (click)="calcEm()">convert</button>
	</div>

	<div>
		<span>单位转换结果：</span>
		<span>{{fontSizeInEm}}</span>
	</div>

</div>
